
<bread-crumb></bread-crumb>
<div class="wrapper">
    <div class="container">
        <div class="title">
            <div class="login">Đăng nhập</div>
            <div class="register" (click)="goToRegister()">Đăng kí</div>
        </div>
        <form [formGroup]="loginForm" class="main" (ngSubmit)="submit()">
            <span *ngIf="isError" class="text-red-600">{{errLogin}}</span>
            <div class="email">
                <div>EMAIL <span>*</span></div>
                <input [ngClass]="{'invalid': getForm.email.invalid && getForm.email.touched}" formControlName="email" type="text" placeholder="Nhập địa chỉ email">
                <span *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="text-red-600 text-[14px]">Please fill in blank</span>
                <span *ngIf="loginForm.get('email')?.hasError('email')  && loginForm.get('email')?.touched" class="text-red-600 text-[14px]">Please include '@' in email address</span>
            </div>
            <div class="password">
                <div>MẬT KHẨU <span>*</span></div>
                <input [ngClass]="{'invalid': getForm.password.invalid && getForm.password.touched}"  formControlName="password" type="password" placeholder="Nhập mật khẩu">
                <span *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-red-600 text-[14px]">Please fill in blank</span>
            </div>    
            <div class="forgot-password">Quên mật khẩu?</div>
            <button type="submit" class="btn-login">ĐĂNG NHẬP</button>
            <div class="description">
                <span>Meeko cam kết bảo mật và sẽ không bao giờ đăng hay chia sẻ thông tin mà chưa có được sự đồng ý của bạn.</span>
            </div>
        </form>
        <div class="social-login">
            <div class="other-method">
                <span>hoặc đăng nhập qua</span>
            </div>
            <div class="social">
                <div class="login-fb">
                    <img src="//bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg" alt="">
                </div>
                <div class="login-gg">
                    <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=356858350916-9eeqtpqmjncsp5mmco6o2dga67018u3n.apps.googleusercontent.com&scope=email%20profile%20openid&redirect_uri=http://localhost:4200/login-google&response_type=code">
                        <img src="//bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
