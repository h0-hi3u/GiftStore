
<bread-crumb></bread-crumb>
<div class="wrapper">
    <div class="container">
        <div class="title">
            <div class="login" (click)="goToLogin()">Đăng nhập</div>
            <div class="register">Đăng kí</div>
        </div>
        <div class="main">
            <div class="first-name">
                <div>HỌ <span>*</span></div>
                <input type="text" placeholder="Nhập mật khẩu">
            </div> 
            <div class="last-name">
                <div>TÊN <span>*</span></div>
                <input type="text" placeholder="Nhập mật khẩu">
            </div> 
            <div class="phone-number">
                <div>SỐ ĐIỆN THOẠI <span>*</span></div>
                <input type="text" placeholder="Nhập mật khẩu">
            </div> 
            <div class="email">
                <div>EMAIL <span>*</span></div>
                <input type="text" placeholder="Nhập mật khẩu">
            </div> 
            <div class="password">
                <div>MẬT KHẨU <span>*</span></div>
                <input type="password" placeholder="Nhập mật khẩu">
            </div> 
            <button class="btn-login">ĐĂNG NHẬP</button>
        </div>
        <div class="social-login">
            <div class="other-method">
                <span>hoặc đăng nhập qua</span>
            </div>
            <div class="social">
                <div class="login-fb">
                    <img src="//bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg" alt="">
                </div>
                <div class="login-gg">
                    <img src="//bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
